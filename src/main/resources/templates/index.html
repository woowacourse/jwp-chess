<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>체스 게임 시작하기</title>
    <link rel="stylesheet" href="/src/index.css"/>
</head>
<body>
<div class="setting_background">
    <div class="setting_board">
        <h1>체스 게임</h1>
        <img src="/images/chess_logo.png" width="250px" height="250px">
        <br>
        <form id="start-form" onsubmit="return false;">
            <input id="title" placeholder="게임 이름">
            <br>
            <br>
            <input id="password" placeholder="비밀번호">
            <br>
            <br>
            <div>
                <input type="button" onclick="startChessGame()" value="새로운 게임 시작하기">
            </div>
        </form>
        <br>
        <br>
        <button onclick="findAllChessGames()">게임 목록 불러오기</button>
    </div>

</div>
<script src="/src/index.js"></script>
<script src="/src/handlingException.js"></script>
</body>
</html>
