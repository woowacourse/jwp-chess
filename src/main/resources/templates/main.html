<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta
            content="체스 보드판게임"
            name="description"
    />
    <meta content="HTML, CSS, JAVASCRIPT" name="keywords"/>
    <meta content="Tae Jeo야ng" name="author"/>
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <!-- <link rel="icon" href="favicon.png" /> -->
    <title>체스게임!</title>
</head>
<body>
<div class="header-wrapper d-flex">
    <header><h1>
        <span>우</span>
        <span>아</span>
        <span>한</span>
        <span> </span>
        <span>체</span>
        <span>스</span>
        <span>게</span>
        <span>임</span></h1></header>
</div>

<div class="game-start d-flex">
    <input id="main-start" type="button" value="새로운 게임"/>
    <input id="main-load" type="button" value="저장된 방에 입장"/>
    <input id="main-signin" type="button" value="로그인"/>
    <input id="main-signup" type="button" value="회원가입"/>
</div>

<div class="room-info"> 방목록
    <div class="room-single">
        {{#chessInfosDto.chessInfos}}
        <input class="room-single" id="{{name}}" type="button" value="{{name}}"/>
        {{/chessInfosDto.chessInfos}}
    </div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/js/main.js" type="module"></script>
</body>
</html>
