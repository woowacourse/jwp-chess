<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="src/css/index.css"/>

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="/src/css/index.css">
    <script
            src="https://kit.fontawesome.com/f92cdbaedc.js"

    ></script>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <title>후돌돌 체스에 오신 것을 환영합니다.</title>
    <style>
        .fake-container {
            display: flex;
            justify-content: center;
        }
    </style>

<body onload="onloadIndexBody()">
<header>
    <div class="inner">
        <div class="head-container">
            <div class="head-brand">
                <a href="/static">후돌돌 체스</a>

            <div class="head-start">

            </div>
        </div>
    </div>
</header>

<section>
    <div class="inner">
        <div class="title"><h1>후돌돌 체에 오신 것을 환영합니다.</h1></div>
        <div class="user-container">
            <div class="skill" onclick="createRoom();">
                <i class="fas fa-plus skill-icon create-style"></i>
                <div class="skill-title">
                    <div class="skill-name">방 생성</div>
                    <div class="skill-usage">Create</div>
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="inner">
        <div class="roadmap-container">
            <div class="roadmap-title-container">
                <div class="roadmap-title">
                    <ul class="class-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<footer></footer>

<script src="/src/js/index.js"></script>
