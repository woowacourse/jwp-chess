<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>미니 체스 게임</title>
    <link rel="stylesheet" type="text/css" href="/css/chess.css"/>
</head>
<body class="game">
<div class="screen">
    <label id="black-status" class="status">
        <h2>BLACK TEAM</h2>
        SCORE : <label id="black-score">0</label><br>
    </label>
    <div id="versus">
        <img id="black-versus" src="/img/queen_black.png" class="versus-piece">
        <label id="VS">VS</label>
        <img id="white-versus" src="/img/queen_white.png" class="versus-piece">
    </div>
    <label id="white-status" class="status">
        <h2>WHITE TEAM</h2>
        SCORE : <label id="white-score">0</label><br>
    </label>
    <div class="game-menu">
        <button id="restart" class="game-option">다시하기</button>
        <button class="game-option" onclick="location.href='/'">나가기</button>
    </div>
</div>
<script src="/js/board.js"></script>
<script src="/js/game.js"></script>
</body>
</html>
