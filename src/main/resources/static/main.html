<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>체스 게임</title>
  <link href="/css/main.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>

<h1>Spring Chess</h1>

<table id="room_list">
  <thead>
    <td class="table_header">방 번호</td>
    <td class="table_header">방 제목</td>
    <td class="table_header">상태</td>
    <td class="table_header">버튼</td>
  </thead>
</table>

<div id="roomButtonContainer">
  <button id="myBtnDelete">방 삭제</button>
  <button id="myBtnCreate">방 만들기</button>
</div>

<div id="modalDelete" class="modal">
  <div class="modal-content">
    <input id="delete_room_id">번방</input>
    <input id="delete_room_password">비밀번호</input>
    <button onclick="deleteRoom()">삭제</button>
    <span class="close">&times;</span>
  </div>
</div>

<div id="modalCreate" class="modal">
  <div class="modal-content">
    <label>방 제목<input id="create_room_title"></label>
    <label>비밀번호<input id="create_room_password"></label>
    <button onclick="createRoom()">생성</button>
    <span class="close2">&times;</span>
  </div>
</div>


</body>
<script src="js/room.js"></script>
<script>
  window.onload = function () {
    getRooms();
  }
</script>
</html>
